<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>GTD</title><link rel="stylesheet" href="gtd.css"></head><body><div id="gtd" v-cloak><table id="gtd-table"><tbody><tr><td class="task-group" v-on:click="show_task_editor({i:1,u:1})"><ul><li v-for="task in get_tasks_by_group(1,1)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:1,u:2})"><ul><li v-for="task in get_tasks_by_group(1,2)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:1,u:3})"><ul><li v-for="task in get_tasks_by_group(1,3)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:1,u:4})"><ul><li v-for="task in get_tasks_by_group(1,4)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td></tr><tr><td class="task-group" v-on:click="show_task_editor({i:2,u:1})"><ul><li v-for="task in get_tasks_by_group(2,1)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:2,u:2})"><ul><li v-for="task in get_tasks_by_group(2,2)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:2,u:3})"><ul><li v-for="task in get_tasks_by_group(2,3)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:2,u:4})"><ul><li v-for="task in get_tasks_by_group(2,4)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td></tr><tr><td class="task-group" v-on:click="show_task_editor({i:3,u:1})"><ul><li v-for="task in get_tasks_by_group(3,1)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:3,u:2})"><ul><li v-for="task in get_tasks_by_group(3,2)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:3,u:3})"><ul><li v-for="task in get_tasks_by_group(3,3)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td><td class="task-group" v-on:click="show_task_editor({i:3,u:4})"><ul><li v-for="task in get_tasks_by_group(3,4)" v-on:click.stop="show_task_editor(task)">{{ task.title }}</li></ul></td></tr></tbody></table><div class="modal" v-if="display_task_editor" v-on:click="discard"><div class="modal-body" v-on:click.stop=""><div class="modal-header"><span class="modal-title">{{ task_editor.title || "New Task" }}</span> <span class="modal-close" v-on:click.stop="discard">Ã—</span></div><div class="modal-content"><form class="grid"><div class="grid-100"><label><span>Title</span><input type="text" ref="task_editor_input_title" v-model="task_editor.title"></label></div><div class="grid-50"><label><span>I</span><input type="number" v-model.number="task_editor.i"></label></div><div class="grid-50"><label><span>U</span><input type="number" v-model.number="task_editor.u"></label></div><div class="grid-100"><label><span>Tags</span><input type="text" v-model="task_editor.tags"></label></div><button type="button" class="grid-33" v-on:click.stop="submit_task">{{ task_editor.id ? "Update" : "Create" }}</button> <button type="button" class="grid-33" v-show="task_editor.id" v-on:click.stop="delete_task">Delete</button></form></div></div></div></div><script src="vue.js"></script><script src="idb.js"></script><script src="gtd.js"></script></body></html>
